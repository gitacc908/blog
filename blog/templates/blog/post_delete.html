{% extends 'base_all.html' %}
{% block title %}
Post delete
{% endblock %}

{% block content %}
<div class="container">
	<form method="post">
	{% csrf_token %}
	<p>Are you sure you want to delete {{ obj.title|title }} post?</p>
	<a href="{% url 'blogs' %}"><button class="btn btn-outline-secondary mb-4" type="submit">Cancel</button></a>
	<button class="btn btn-outline-danger mb-4" type="submit">Delete</button>
</form>
</div>

{% endblock %}
