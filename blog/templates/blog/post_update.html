{% extends 'base_all.html' %}
{% load crispy_forms_tags %}
{% block title %}
Post Update
{% endblock %}


{% block content %}
<div class="container">
<form method="post">
	{% csrf_token %}
	<div class="form-group mt-4">
		{{ bound_form|crispy }}
	</div>
	<button type="submit" class="btn btn-outline-primary mt-4 mb-4">Update Post</button>
</form>
</div>

{% endblock %}
