{% extends 'blog/base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
<form method="post">
	{% csrf_token %}
	{% for field in form %}
	<div class="form-group mt-2">
		{{ field.label }}
		{{ field }}
	</div>
	{% endfor%}
	<button type="submit" class="btn btn-outline-primary">Create Post</button>
</form>

{% endblock %}
